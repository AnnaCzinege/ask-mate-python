{% extends 'layout.html' %}

{% block title %}
    AskMate
{% endblock %}

{% block content %}

    <h1>AskMate</h1>
    <br>
    <h2>{{ row_title }}</h2>
    <p>
    {{ row_question }}
    </p>
    {% for item in answer_list %}
    <p>
        {{ item }}
    </p>
    {% endfor %}
    <p>
        <form action="{{ where_url }}", method="POST">
            <p>Your Answer:</p>
            <p>
                <textarea name="answer" rows="10" cols="50"></textarea>
            </p>
            <p>
                <input type="submit" value="Submit Answer">
            </p>
        </form>
    </p>
    <p>
        <a href="{{ url_for('route_list')}}">Back to the home page</a>
    </p>


{% endblock %}

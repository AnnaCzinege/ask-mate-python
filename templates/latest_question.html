{% extends 'layout.html' %}

{% block title %}
{% endblock %}

{% block content %}

    <center><img src="{{ url_for('static', filename='img/logo.png') }}"></center>
    <div id="list_div">
        <p id="title_text"> Latest question
            <a href="{{ url_for('route_list') }}">
                <img src="{{ url_for('static', filename='img/home.png') }}" width="40px" align="left" alt="Back to home"/>
            </a>
        </p>
    <table id="questions_list">
        <tr>
            <th style="width: 80%;">Title</th>
            <th> </th>
        </tr>

        <tr>
            <td><a href="{{ url_for('show_question_details', id_=latest_question['id']) }}">{{ latest_question['title'] }}</td>
            <td align="center">
                <div>
                    <div class="action_button">
                        <a href="{{ url_for('route_edit', id_=question_id) }}" style="text-decoration: none;"><img src="{{ url_for('static', filename='img/edit.png') }}"></a>
                    </div>
                    <div class="action_button">
                        <form action="{{ url_for('route_delete', id_=question_id) }}", method="POST">
                            <input type="image" name="submit" src="{{ url_for('static', filename='img/trash.png') }}" width="30px"/>
                        </form>
                    </div>
                </div>
            </td>
        </tr>
{% endblock %}

{% extends 'layout.html' %}

{% block title %}
    Welcome! | AskMate
{% endblock %}

{% block content %}

    <h1>AskMate</h1>
    <br>
    <h2>Questions</h2>
    <br>
    <form action="{{ url_for('route_add') }}">
        <button type="submit">Add new question</button>
    </form>
    <br>
    <table>
        <tr>
        <th><a href="{{ url_for('route_list', num='0') }}">ID</a>&emsp;</th>
            <th><a href="{{ url_for('route_list', num='1') }}">Title</a></th>
        </tr>
        {% for inner_list in question_table %}
            <tr>
                <td><a href="{{ url_for('route_edit', id_=inner_list[0]) }}">{{ inner_list[0] }}</a>&emsp;</td>
                <td><a href="{{ url_for('show_question_details', id_=inner_list[0]) }}">{{ inner_list[1] }}</a>&emsp;</td>
                <td>
                    <form action="{{ url_for('route_list', id_=inner_list[0]) }}", method="POST">
                        <button type="submit">Delete question</button>
                    </form>
                </td>
            </tr>
        {% endfor %}

    </table>
{% endblock %}
